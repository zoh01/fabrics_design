name: fabrics_design
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  animated_text_kit: ^4.2.3
  http: ^1.5.0
  animated_splash_screen: ^1.3.0
  delayed_display: ^2.0.0
  shimmer: ^3.0.0
  carousel_slider: ^5.1.1
  smooth_page_indicator: ^1.2.1
  google_fonts: ^6.3.0
  animate_do: ^4.2.0
  curved_navigation_bar: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/animations/
    - assets/images/carousel_slider/
    - assets/images/onboarding_images/


  fonts:
    - family: IBM_Plex_Sans
      fonts:
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Light.ttf
          weight: 400
          style: normal

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_24pt-Regular.ttf
          weight: 500
          style: normal

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 600
          style: italic

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
          style: normal